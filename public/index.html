<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Kevin Volkel" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="og:title" content="" />
    <meta name="og:description" content="" />
    <meta name="og:image" content="" />

    <title>Product Uploader</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
  </head>
  <body>
    <form class="form file-form">
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-input" value="bee" />
      </div>
      <div class="form-row">
        <label for="price"></label>
        <input id="price" type="text" class="form-input" value="24.99" />
      </div>
      <div class="form-row">
        <label for="image"></label>
        <input id="image" type="file" class="form-input" accept="image/*" />
      </div>
      <section class="container"></section>
      <button type="submit">Add Product</button>
      <button id="reset">Reset Password</button>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
